<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <title>A-Frame Starter</title>
  </head>
  <body>
    <a-scene>
      <a-sphere 
      position="0 1.25 -5" 
      radius="1.25" 
      color="#EF2D5E"></a-sphere>
      
      <a-cylinder 
      position="1 0.75 -3" 
      radius="0.5" 
      height="1.5" 
      color="#FFC65D"></a-cylinder>
      
      <a-plane 
      position="0 0 -4" 
      rotation="-90 0 0" 
      width="12" 
      height="10" 
      color="#7BC8A4"></a-plane>
      
      <a-cone 
      position="-3 1 -3" 
      radius="0.5" 
      height="2" 
      color="#FFC65D"></a-cone>
      
      <a-box 
      position="-1 1 -3" 
      rotation="0 45 0" 
      height="2" 
      color="#4CC3D9" animation="property: rotation; to: 0 360 0; dur: 5000; loop: true"></a-box>
      
      <a-sky color="#000000"></a-sky>

      <a-entity 
      geometry="primitive: box" material="color: #ff0000" position="3 0.5 -3" 
      rotation="0 45 0" animation="property: rotation; to: 0 405 0; dur: 4000; loop: true"></a-entity>

      <a-entity geometry="primitive: tetrahedron" 
      material="color: #ffff00" position="4 1 -1" animation__scale="property: scale; to: 1.5 1.5 1.5; dur: 2000; loop: true" animation__color="property: material.color; to: #ff00ff; dur: 3000; loop: true"></a-entity>

      
      <a-entity 
      geometry="primitive: octahedron" 
      material="color: #800080" 
      position="-5 1 -2" animation__bounce="property: position; to: -5 2 -2; dir: alternate; dur: 1500; loop: true" 
      animation__spin="property: rotation; to: 0 360 0; dur: 8000; loop: true"></a-entity>

      <a-entity 
      position="0 1 -3" animation="property: rotation; to: 0 360 0; dur: 15000; loop: true">
        
      <a-entity geometry="primitive: dodecahedron" material="color: #00ff00" position="-6 0 0" animation="property: rotation; to: 0 360 0; dur: 3000; loop: true"></a-entity>
      
      <a-entity geometry="primitive: icosahedron" material="color: # 
      geometry="primitive: cylinder material="color: #ff6600" position="6 0 0" 
      animation="property: rotation; to: 0 360 0; dur: 2000; loop: true"></a-entity>
      </a-entity>
    
    </a-scene>
  </body>
</html>
