<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      line-height: 1.6;
      color: #333;
      background: #fafafa;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 0 20px;
    }

    header {
      padding: 3rem 0;
      border-bottom: 1px solid #e0e0e0;
      margin-bottom: 3rem;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 600;
      color: #000;
      margin-bottom: 1.5rem;
    }

    nav {
      display: flex;
      gap: 2rem;
    }

    nav a {
      text-decoration: none;
      color: #666;
      font-weight: 500;
      font-size: 0.95rem;
    }

    nav a:hover {
      color: #000;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
      font-weight: 700;
    }

    h2 {
      font-size: 1.5rem;
      margin-top: 2.5rem;
      margin-bottom: 1.5rem;
      font-weight: 600;
    }

    p {
      margin-bottom: 1.2rem;
      color: #555;
      font-size: 1rem;
    }

    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      margin-top: 1.5rem;
    }

    .project-card {
      background: white;
      padding: 1.5rem;
      border: 1px solid #e0e0e0;
      text-decoration: none;
      color: #000;
      transition: border-color 0.2s;
    }

    .project-card:hover {
      border-color: #000;
    }

    .project-card h3 {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    .project-card p {
      font-size: 0.95rem;
      color: #666;
      margin: 0;
    }

    footer {
      text-align: center;
      color: #999;
      padding: 2rem 0;
      margin-top: 4rem;
      border-top: 1px solid #e0e0e0;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <div class="logo">My Portfolio</div>
      <nav>
        <a href="#home">Home</a>
        <a href="#projects">Projects</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section id="home">
      <h1>Hello, world</h1>
      <p>Welcome to my website. Here is where I will share projects for CSC 391.</p>
    </section>

    <section id="projects">
      <h2>Projects</h2>
      <div class="projects-grid">
        <a href="Project1.html" class="project-card">
          <h3>Project 1</h3>
          <p>Check out my first project</p>
        </a>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2026. All rights reserved.</p>
  </footer>
</body>
</html>
